  summary: Sends an RPC event to the online player, which is automatically aborted if the recipient does not answer after a certain time limit.
  example: []
  syntax:
    content: 'public static RPCEvent SendRPCEvent<T>(this OnlinePlayer onlinePlayer, T @delegate, params object[] args) where T : Delegate'
    parameters:
    - id: onlinePlayer
      type: RainMeadow.OnlinePlayer
      description: The recipient who will receive this RPC event.
    - id: delegate
      type: '{T}'
      description: The RPC method to be sent.
    - id: args
      type: System.Object[]
      description: Any arguments of the RPC method.
    typeParameters:
    - id: T
      description: The type of the RPC delegate to be sent.
    return:
      type: RainMeadow.RPCEvent
      description: The <xref href="RainMeadow.RPCEvent" data-throw-if-not-resolved="false"></xref> instance sent to the online player.
    content.vb: Public Shared Function SendRPCEvent(Of T As [Delegate])(onlinePlayer As OnlinePlayer, [delegate] As T, ParamArray args As Object()) As RPCEvent
